<!DOCTYPE html>
<html>
	<head>
		<title>CL8-FORM2</title>
	</head>

	<body>

		<style>
			body{
				font-family: monospace;
				background: url("./back3.jpg");
				background-repeat: no-repeat;
			}
			.outercontainer{
				width: 100%;
				margin-top: 50px;
			}

			.innercontainer{
				margin: auto;
				border: 3px solid blue;
				border-radius: 7px;
				width: 35%;
				padding: 40px;
				text-align: center;
			}
			.myin{
				width: 320px;
				height: 20px;
				padding: 10px;
				text-align: center;
				font-size: 20px;
			}
			label{
				font-size: 20px;
			}
			.myselect{
				width: 200px;
				height: 30px;
				border: 3px solid grey;
				border-radius: 7px;
				font-size: 15px;
				text-align: center;
				box-shadow: 5px 5px 5px grey;
			}

			.mybutton{
				padding: 10px 25px;
				border: none;
				font-size: 15px;
				border-radius: 7px;
				color: white;
				font-weight: bolder;
				background: linear-gradient(red,blue);
			}
			h3{
				font-size: 20px;
			}
		</style>
		<div class="outercontainer">
			<div class="innercontainer">
				<img src="./logo.png" width="50%">
				<h1>Air Ticket Booking</h1>
				<form class="myform" method="POST" action="contact.html">
					<input class="myin" name="fname" type="text" placeholder="First Name">
					<br>
					<br>
					<input class="myin"  name="lname" type="text" placeholder="Last Name">
					<br>
					<br>
					<input class="myin" name="email" type="email" placeholder="Email">
					<br>
					<br>
					<input class="myin" name="pass" type="password" placeholder="Enter password">
					<br>
					<br>
					<input class="myin" name="ph" type="number" placeholder="contact">

					<br>
					<h3> Gender </h3>

					<label> <input type="radio" name="gender" value="male">Male </label>
					<label> <input type="radio" name="gender" value="female">Female </label>
					<br>
					<h3> Choose Meal </h3>
					<label><input type="checkbox" name="meal" value="rice">Rice </label>
					<label><input type="checkbox" name="meal" value="beef">Beef </label>
					<label><input type="checkbox" name="meal" value="chicken">Chicken </label>
					<label><input type="checkbox" name="meal" value="pepsi">Pepsi </label>
					<label><input type="checkbox" name="meal" value="sprite">Sprite </label>
					<br>
					<h3>Boarding From </h3>
					<select name="from" class="myselect">
						<option>Choose</option>
						<option value="1">Dhaka</option>
						<option value="2">Chittagong</option>
						<option value="3">Sylhet</option>
						<option value="4">Jessore</option>
						<option value="5">Saidpur</option>
						<option value="5">Cox Bazar</option>
					</select>
					<br>
					<h3> Destination </h3>
					<select name="to" class="myselect">
						<option>Choose</option>
						<option value="1">Dhaka</option>
						<option value="2">Chittagong</option>
						<option value="3">Sylhet</option>
						<option value="4">Jessore</option>
						<option value="5">Saidpur</option>
						<option value="5">Cox Bazar</option>
					</select>
					<br>
					<br>
					<input class="mybutton" type="submit" name="submit" value="Get Ticket">
				</form>
			</div>
		</div>
	</body>
</html>
