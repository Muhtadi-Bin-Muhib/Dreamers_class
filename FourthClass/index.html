<!DOCTYPE html> 
<html>
	<head>
		<title> FOURTH-NAVBAR</title>
	</head>

	<body>
		<style>

			nav ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			nav{
				border: 3px solid black;
				border-radius: 10px;
				padding: 15px;
				background-color: green;
			}

			nav ul li {
				display: inline;
				margin-right: 120px;
				margin-left: 50px;
			}

			nav ul li a{
				text-decoration: none;
				font-size: 25px;
				font-weight: bolder;
				font-family: monospace;
				color: white;
			}
			
			nav ul li a:hover{
				color:red;
				border: 1px solid red;
				border-radius: 10px;
				padding: 5px;
			}
		</style>

		<nav>
			<ul>
				<li> <a href="https://www.google.com">Home</a></li>
				<li> <a href="https://www.google.com">About</a></li>
				<li> <a href="https://www.google.com">Institution</a></li>
				<li> <a href="https://www.google.com">Experience</a></li>
				<li> <a href="https://www.google.com">Certificate</a></li>
			</ul>
		</nav>
	</body>
</html>
